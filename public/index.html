<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatbot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
    <script src="./javascripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>

<body ng-app="chatApp">
<div class="row">
    <div class="col-12 col-md-4"><br/></div>
</div>

    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
            <div class="panel panel-primary" ng-controller="chatController">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled" ng-repeat="message in messages track by $index" >
                         <li class="left clearfix" ng-show="message.human"><span class="chat-img pull-left">
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font"> 
                                        <span class="glyphicon glyphicon-user"></span>
                                          {{message.user}}</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>{{message.ago}}</small>
                                </div>
                                <p>
                                   {{message.content}}
                                </p>
                            </div>
                        </li>
                        <li class="right clearfix"  ng-show="!message.human"><span class="chat-img pull-right">
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{message.ago}}</small>
                                                                

                                    <strong class="pull-right primary-font"><span class="glyphicon glyphicon-knight pl-3"></span>{{message.user}}</strong>
                                </div>
                                <p class="texttoright">
                                    {{message.content}}
                                </p>
                            </div>
                        </li>
                    </ul>
                    <!--<div class="float-left">Hi!!</div>
                    <div class="pull-right">Hi There</div>-->


                </div>
                <div class="row container-fluid align-items-center">
                    <form ng-submit="send()"  ui-keypress="{13:'send()'}">
                    <div class="col-md-10 ">
                        <div class="form-group align-middle justify-content-md-center">
                            <input class="form-control  justify-content-md-center" id="exampleTextarea" ng-model="msgString" rows="2"></input>
                        </div>
                    </div>
                    <div class="col-md-2 col align-self-start zeropadding"><button type="submit" class="btn btn-primary">Send</button>
                    </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-6 col-md-4"></div>
    </div>


    <footer class="container-fluid text-center">
        <p>Cybergen All Rights Reserved <span class="glyphicon glyphicon-copyright-mark"></p>
</footer>

</body>
</html>
